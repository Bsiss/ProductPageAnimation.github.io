<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Animation On Click</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
            <img src="img/fsn.png" alt="">
            </div>
            <h2 class="title">Mobii</h2>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li class="active"><a href="">Phones</a></li>
                    <li><a href="">Accessories</a></li>
                    <li><a href="">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="img/phone.png" alt="Samsung Phone s20" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img/center_focus_weak-white-24dp.svg" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/memory-white-24dp.svg" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>i5, Quad-core</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/smartphone-white-24dp.svg" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Retna Display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/battery_charging_full-white-24dp.svg" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000 mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/keyboard_arrow_up-white-18dp.svg" alt="up arrow" id="upBtn">
            <h3>Features</h3>
            <img src="img/keyboard_arrow_down-white-18dp.svg" alt="down arrow" id="downBtn">
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
